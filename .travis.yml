#dist: xenial
notifications:
  email: false
git:
  quiet: true
  depth: false
language: java
jdk: openjdk8
node_js: lts/*
python: 3.8
service:
  - docker
addons:
  apt:
    update: true
    packages:
      - docker-ce
      - httpie
      - sudo
      - lsof
      - wget
      - bash
      - curl
install: true
before_install:
  - docker-compose -v
  - http --version --debug
  #
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 80 8001 8002 8080 5432
stages:
  - test
  - maintain
